<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Injection Simulation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .terminal {
      flex: 1;
      background-color: #000;
      padding: 20px;
      color: #0f0;
      overflow-y: auto;
      font-size: 16px;
      border-right: 1px solid #0f0;
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.97; }
    }

    .login {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .login input {
      background-color: #111;
      border: none;
      border-bottom: 2px solid #0f0;
      color: #0f0;
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
    }

    .login button {
      background-color: #0f0;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .red {
      color: #f00 !important;
      font-weight: bold;
    }

    .yellow {
      color: #ff0;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="terminal" id="terminal">
    <div>// Terminal Ready...</div>
  </div>
  <div class="login">
    <h2>Login Panel</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="simulateLogin()">Login</button>
  </div>
</div>

<script>
  const terminal = document.getElementById("terminal");

  function escapeHTML(str) {
    return str.replace(/&/g, "&amp;")
              .replace(/</g, "&lt;")
              .replace(/>/g, "&gt;");
  }

  function typeLine(line, delay = 50) {
    return new Promise((resolve) => {
      let i = 0;
      let span = document.createElement('div');
      terminal.appendChild(span);

      function typing() {
        if (i < line.length) {
          span.innerHTML += line[i];
          i++;
          setTimeout(typing, delay);
        } else {
          resolve();
        }
      }
      typing();
    });
  }

  async function simulateLogin() {
    terminal.innerHTML = "";
    const userRaw = document.getElementById("username").value;
    const passRaw = document.getElementById("password").value;
    const user = escapeHTML(userRaw);
    const pass = escapeHTML(passRaw);

    await typeLine(`> User entered: <span class='red'>${user}</span>`);
    await typeLine(`> Password entered: <span class='red'>${pass}</span>`);
    await typeLine("\n> Constructing SQL query...");

    let query = `SELECT * FROM users WHERE username = '<span class='red'>${user}</span>' AND password = '<span class='red'>${pass}</span>';`;
    await typeLine(query);

    await typeLine("\n> Sending query to database...");
    await typeLine("> Searching database...");
    await typeLine(". . .");
    await new Promise(r => setTimeout(r, 500));

    const lowered = passRaw.toLowerCase();
    const isSQLi = lowered.includes("' or") || lowered.includes(" or ") || lowered.includes("--") || lowered.includes("'--") || lowered.includes("1=1") || lowered.includes("'='");

    if (userRaw === "admin" && passRaw === "admin123") {
      await typeLine("‚úÖ Match found! Username and password are valid.");
      await typeLine("üîì Access Granted. Welcome Admin.");
    } else if (isSQLi) {
      await typeLine("‚ö†Ô∏è Suspicious input detected in password field.");
      await typeLine("> SQL injection pattern matched.");
      await typeLine("\n> Query bypassed password check due to logical truth condition.");
      await typeLine("üîì Login Bypassed. Unauthorized Access Granted!");
    } else {
      await typeLine("‚ùå No matching user found in the database.");
      await typeLine("üîí Access Denied.");
    }

    terminal.scrollTop = terminal.scrollHeight;
  }
</script>
</body>
</html>
